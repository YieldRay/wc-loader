<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WCLoader</title>
    <style>
      :root,
      body,
      my-layout {
        margin: 0;
        height: 100%;
      }

      body:has(:not(:defined)) {
        &::before {
          content: "Loading...";
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-family: sans-serif;
          font-size: 1.5rem;
          color: #666;
        }

        :not(:defined) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <my-layout>
      <demo-component></demo-component>
    </my-layout>

    <script type="module">
      import { loadComponent } from "./dist/index.bundled.js";
      loadComponent("my-layout", "./components/layout.html");
      loadComponent("demo-component", "./components/demo-component/");
    </script>
  </body>
</html>
