<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WCLoader</title>
    <style>
      :root,
      body,
      my-layout {
        margin: 0;
        height: 100%;
      }

      body:has(:not(:defined)) {
        &::before {
          content: "Loading...";
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-family: sans-serif;
          font-size: 1.5rem;
          color: #666;
        }

        :not(:defined) {
          display: none;
        }
      }

      #output {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        max-height: 30vh;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.8);
        color: #0f0;
        font-family: monospace;
        font-size: 0.9rem;
        padding: 0.5rem;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <my-layout>
      <demo-component></demo-component>
    </my-layout>
    <output id="output"></output>

    <script type="module">
      import { loadComponent, on } from "./dist/index.bundled.js";

      const output = document.getElementById("output");
      on("component-loading", (event) => {
        const div = document.createElement("div");
        div.textContent = `Loading component: ${event.detail.name}`;
        output.appendChild(div);
      });
      on("component-defined", (event) => {
        const div = document.createElement("div");
        div.textContent = `Component loaded: ${event.detail.name}`;
        output.appendChild(div);
      });
      // listeners should be registered before loading components

      loadComponent("my-layout", "./components/layout.html");
      loadComponent("demo-component", "./components/demo-component/");
    </script>
  </body>
</html>
